
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cape Multisport Club — Payment</title>

  <!-- Correct CSS link -->
  styles.css
</head>
<body>
  <header class="header">
    <h1>Cape Multisport Club</h1>
    <p>Select your products, set quantities, and proceed to secure payment.</p>
  </header>

  <main class="container">
    <section>
      <!-- This is where products will render -->
      <div id="productsGrid" class="products-grid"></div>
    </section>

    <section class="summary">
      <div class="summary-row">
        <strong>Total:</strong>
        <div id="totalAmount">R 0.00</div>
      </div>

      <div>
        <label for="reference"><strong>Payment reference</strong> (optional):</label>
        <input id="reference" class="reference-input" type="text" placeholder="e.g., MembershipBlackFriday or YourName2025" />
        <p class="note">Defaults to <em>MembershipBlackFriday</em> if left blank.</p>
      </div>

      <button id="payBtn" class="button">Proceed to Payment</button>
    </section>
  </main>

  <footer class="footer">© Cape Multisport Club</footer>

  <!-- Correct JS include with defer -->
  script.js</script>
</body>
</html>
